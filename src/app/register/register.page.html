<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header mode="ios">
      <ion-card-title class="title">Registro de tiendas</ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tienda</ion-label>
      <ion-input type="text" [(ngModel)]="shop"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Logo</ion-label>
      <ion-input type="text" [(ngModel)]="url"></ion-input>
    </ion-item>

    <ion-button color="danger" expand="block" (click)="registrar()">Registrarse</ion-button>
    <ion-button color="danger" expand="block" (click)="cancel()">Cancelar</ion-button>
  </ion-card>

  <ion-alert 
  [isOpen]="isAlertOpen"
  [header]="hea"
  [subHeader]="subHea"
  [message]="mess"
  [buttons]="alertButtons"
  (didDismiss)="Show(false)"
  ></ion-alert>

</ion-content>
